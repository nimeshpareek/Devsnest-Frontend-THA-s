<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
    <h1>THIS IS HITLER'S CALCULATOR</h1>
    <div class="calculator">
    <input type="text" name="screen" id="screen" >
    <table>
      <tr>
        <td><button class="operator">C</button></td>
        <td><button class="operator">%</button></td>
        <td ><button style="padding-top: 23px; font-size:55px;"class="operator">*</button></td>
        <td><button class="operator">/</button></td>
      </tr>

      <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td><button class="operator">-</button></td>
      </tr>

      <tr>
        <td><button>4</button></td>
        <td><button>5</button></td>
        <td><button>6</button></td>
        <td><button class="operator">+</button></td>
      </tr>

      <tr>
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td><button>3</button></td>
        <td><button class="operator">=</button></td>
      </tr>

      <tr>
        <td colspan="2"><button class="operator">.</button></td>
        <td colspan="2"><button>0</button></td>
       
        
      </tr>
    </div>
</div>
    </table>
  </body>
  <script src="calcu.js"></script>
</html>
